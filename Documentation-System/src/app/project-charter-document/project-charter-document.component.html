<div class="card-body">
    <form [formGroup]="CharForm" (ngSubmit)="onSubmit(CharForm.value)">
        <div class="form-group">

            <div class="form-group row">

                <input type="text" placeholder="Project Title" class="form-control" formControlName="title">
                <span class="text-danger" *ngIf="(CharFormControl.title.touched || submitted) && CharFormControl.title.errors?.required">
                    Title is required
            </span>

            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">Project Start Date</label>
                <div class="col-sm-8">
                    <input type="date" placeholder="Project Start Date" class="form-control" formControlName="start_date">
                    <span class="text-danger" *ngIf="(CharFormControl.start_date.touched || submitted) && CharFormControl.start_date.errors?.required">
                        Start Date is required
                </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">Project Finish Date</label>
                <div class="col-sm-8">
                    <input type="date" placeholder="Project Finish Date" class="form-control" formControlName="finish_date">
                    <span class="text-danger" *ngIf="(CharFormControl.finish_date.touched || submitted) && CharFormControl.finish_date.errors?.required">
                        Finish Date is required
                </span>
                </div>
            </div>
            <div class="form-group row">

                <input type="text" placeholder="Project Objectives" class="form-control" formControlName="objectives">
                <span class="text-danger" *ngIf="(CharFormControl.objectives.touched || submitted) && CharFormControl.objectives.errors?.required">
                    Objectives is required
            </span>

            </div>
            <div class="form-group row">

                <input type="text" placeholder="Project Manager" class="form-control" formControlName="manager">
                <span class="text-danger" *ngIf="(CharFormControl.manager.touched || submitted) && CharFormControl.manager.errors?.required">
                    Manager Name is required
            </span>

            </div>
            <div class="form-group row">

                <input type="text" placeholder="Budget Information" class="form-control" formControlName="budget_info">
                <span class="text-danger" *ngIf="(CharFormControl.budget_info.touched || submitted) && CharFormControl.budget_info.errors?.required">
                    Budget Information is required
            </span>

            </div>
            <div class="form-group row">

                <input type="text" placeholder="Project Scope Statments" class="form-control" formControlName="scope_statment">
                <span class="text-danger" *ngIf="(CharFormControl.scope_statment.touched || submitted) && CharFormControl.scope_statment.errors?.required">
                    Project Scope is required
            </span>

            </div>
        </div>
        <button class="btn btn-warning btn-block mb-3" tybe="submit">done</button>
        <input class="btn btn-danger btn-block mb-3" type="reset" value="Reset">
    </form>
</div>
